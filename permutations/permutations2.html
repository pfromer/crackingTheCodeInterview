<html>
	<head>
		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">				
			function process(){				
				var word = $("#word").val();
				var result = permutations(word);					
			}
			
			function permutations(word){
				var result = [];
				for(var i=0; i<word.length; i++){
						var prefix = word[i];
						var rem = word.substring(0,i) + word.substring(i+1, word.length);
						
						var auxResult = [];						
						if (rem.length == 0){
							result.push(prefix);
						}
						else{							
							var words = permutations(rem);
							$.each(words, function( index, value ) {
								result.push(prefix + value);						  
							});
						}
				}
				return result;			
			}
		
		</script>
	</head>
	<body>
		<input id="word" type="text"></input>
		<button onclick="process()">Calcular Permutations</button>
		<div id="resultDiv"></div>
	</body>
</html>
