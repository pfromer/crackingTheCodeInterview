<html>
	<head>
		<script src="../jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
            function oneAway(){
				var word1 = $("#word1").val();
				var word2 = $("#word2").val();
				
				var length1 = word1.length;
				var length2 = word2.length;
				
				if(word1 == word2){
					console.log(true);
					return true;
				}
				if(Math.abs(length1 - length2) > 1){
					console.log(false);
					return false;
				}
				if(length1 == length2){
					var result = thereIsOneReplacement(word1, word2);
					console.log(result);
					return result;
				}
				
				if(length1 < length2){
					var result =  thereIsOneInsert(word1, word2);
					console.log(result);
					return result;									
				}
				
				if(length1 > length2){
					var result = thereIsOneInsert(word2, word1);
					console.log(result);
					return result;									
				}
			}			
			
			function thereIsOneReplacement(word1, word2){			
				var differences = 0;
				if (word1.length != word2.length)
					return false;
			
				for(var i = 0; i<word1.length; i++){
					if(word1[i] != word2[i]){
						differences ++;
					}
					if (differences == 2)
						return false;
				}
				return differences == 1;
			}
			
			function thereIsOneInsert(word1, word2){			
				var inserts = 0;
				
				if (word2.length - word1.length != 1)
					return false;
			
				var i = 0;
				var j = 0;
			
				while(inserts < 2 && j < word2.length){
					if(word1[i] == word2[j]){
						i++;
						j++;
					}
					else{
						inserts++;
						j++;
					}				
				}
				return inserts == 1;
			}
		</script>
	
	</head>
	<body>
		word1
		<input type="text" id="word1"/>
		word2
		<input type="text" id="word2"/>
	    <input type="button" onclick="oneAway()" value="oneAway" />
	</body>
</html>
